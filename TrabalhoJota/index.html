<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>João Pedro</title>
</head>

<body>
    <div class="header" id="header">
        <button onclick="toggleSidebar()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>
        </button>
        <div class="navigation_header" id="navigation_header">
            <button onclick="toggleSidebar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
            </button>
            <a href="index.html" class="active">Início</a>
            <a href="pagina01.html" class="active">João Pedro...</a>
            <a href="https://www.instagram.com/jpnascii/" class="active">Instagram</a>
        </div>
    </div>
    <div class="divisao">
        <div tabindex="0" onclick="closeSidebar()" class="content" id="content">
            <h1 id="titulo">JotaPe</h1>
        </div>
    </div>

    <script>
        var navigation_header = document.getElementById('navigation_header');
        var content = document.getElementById('content');
        var showSidebar = false;

        function toggleSidebar() {
            showSidebar = !showSidebar;
            if (showSidebar) {
                navigation_header.style.marginLeft = '0';
                navigation_header.style.animationName = 'showSidebar';
                content.style.filter = 'blur(2px)';
            } else {
                navigation_header.style.marginLeft = '-100vw';
                navigation_header.style.animationName = '';
                content.style.filter = '';
            }
        }

        function closeSidebar() {
            if (showSidebar) {
                toggleSidebar();
            }
        }

        window.addEventListener('resize', function () {
            if (window.innerWidth > 768 && showSidebar) {
                toggleSidebar();
            }
        });
    </script>
</body>

</html>
